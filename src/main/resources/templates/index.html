<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홈페이지</title>

    <th:block th:insert="~{fragments.html :: cdns}"></th:block>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">

    <script defer src="/js/common.js"></script>
    <script defer src="/js/index.js"></script>

    <!-- datepicker style -->
    <style>
        .ui-widget-header {
            border: 0px solid #dddddd;
            background: #fff;
        }

        .ui-datepicker-calendar > thead > tr > th {
            font-size: 14px !important;
        }

        .ui-datepicker .ui-datepicker-header {
            position: relative;
            padding: 10px 0;
        }

        .ui-state-default,
        .ui-widget-content .ui-state-default,
        .ui-widget-header .ui-state-default,
        .ui-button,
        html .ui-button.ui-state-disabled:hover,
        html .ui-button.ui-state-disabled:active {
            border: 0px solid #c5c5c5;
            background-color: transparent;
            font-weight: normal;
            color: #454545;
            text-align: center;
        }

        .ui-datepicker .ui-datepicker-title {
            margin: 0 0em;
            line-height: 16px;
            text-align: center;
            font-size: 14px;
            padding: 0px;
            font-weight: bold;
        }

        .ui-datepicker {
            display: none;
            background-color: #fff;
            border-radius: 4px;
            margin-top: 10px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 20px;
            padding-bottom: 10px;
            width: 300px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.1);
        }

        .ui-widget.ui-widget-content {
            border: 1px solid #eee;
        }

        #datepicker:focus > .ui-datepicker {
            display: block;
        }

        .ui-datepicker-prev,
        .ui-datepicker-next {
            cursor: pointer;
        }

        .ui-datepicker-next {
            float: right;
        }

        .ui-state-disabled {
            cursor: auto;
            color: hsla(0, 0%, 80%, 1);
        }

        .ui-datepicker-title {
            text-align: center;
            padding: 10px;
            font-weight: 100;
            font-size: 20px;
        }

        .ui-datepicker-calendar {
            width: 100%;
        }

        .ui-datepicker-calendar > thead > tr > th {
            padding: 5px;
            font-size: 20px;
            font-weight: 400;
        }

        .ui-datepicker-calendar > tbody > tr > td > a {
            color: #000;
            font-size: 12px !important;
            font-weight: bold !important;
            text-decoration: none;
        }

        .ui-datepicker-calendar > tbody > tr > .ui-state-disabled:hover {
            cursor: auto;
            background-color: #fff;
        }

        .ui-datepicker-calendar > tbody > tr > td {
            border-radius: 100%;
            width: 44px;
            height: 30px;
            cursor: pointer;
            padding: 5px;
            font-weight: 100;
            text-align: center;
            font-size: 12px;
        }

        .ui-datepicker-calendar > tbody > tr > td:hover {
            background-color: transparent;
            opacity: 0.6;
        }

        .ui-state-hover,
        .ui-widget-content .ui-state-hover,
        .ui-widget-header .ui-state-hover,
        .ui-state-focus,
        .ui-widget-content .ui-state-focus,
        .ui-widget-header .ui-state-focus,
        .ui-button:hover,
        .ui-button:focus {
            border: 0px solid #cccccc;
            background-color: transparent;
            font-weight: normal;
            color: #2b2b2b;
        }

        .ui-widget-header .ui-icon {
            background-image: url('/images/btns.png');
        }

        .ui-icon-circle-triangle-e {
            background-position: -20px 0px;
            background-size: 36px;
        }

        .ui-icon-circle-triangle-w {
            background-position: -0px -0px;
            background-size: 36px;
        }

        .ui-datepicker-calendar > tbody > tr > td:first-child a {
            color: red !important;
        }

        .ui-datepicker-calendar > tbody > tr > td:last-child a {
            color: #0099ff !important;
        }

        .ui-datepicker-calendar > thead > tr > th:first-child {
            color: red !important;
        }

        .ui-datepicker-calendar > thead > tr > th:last-child {
            color: #0099ff !important;
        }

        .ui-state-highlight,
        .ui-widget-content .ui-state-highlight,
        .ui-widget-header .ui-state-highlight {
            border: 0px;
            background: #f1f1f1;
            border-radius: 50%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .inp {
            padding: 10px 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 0px;
        }

        .inp:focus {
            outline: none;
            background-color: #eee;
        }
    </style>

</head>
<body>

<div id="scheduleAdd" class="blur">
    <form id="scheduleAddForm">
        <label>
            <input type="text" name="title" id="title" placeholder="제목" class="title spring">
        </label>
        <label>
            <span class="horizontal">
                <p>시작일</p>
                <input readonly type="text" id="datepicker1" name="startDate">
                <select class="time-select" name="startTime" id="startTime">
                    <option th:each="time : ${timeList}"
                            th:text="${time}"></option>
                </select>
            </span>
            <span class="horizontal">
                <p>종료일</p>
                <input readonly type="text" id="datepicker2" name="endDate">
                <select class="time-select" name="endTime" id="endTime">
                    <option th:each="time : ${timeList}"
                            th:text="${time}"></option>
                </select>
            </span>
        </label>
        <label>
            <span class="horizontal">
                <p>하루종일</p>
                <input type="checkbox" id="allDayCheckBox">
            </span>
        </label>

        <input type="submit" value="추가" class="common-btn add-btn">
    </form>
</div>

<th:block th:replace="~{fragments.html :: header}"></th:block>
