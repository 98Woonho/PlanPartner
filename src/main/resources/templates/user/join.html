<main id="main" class="content-container-wrapper">
    <h1 class="main-title">회원가입</h1>
    <form id="joinForm">
        <input type="hidden" id="salt">
        <label>
            <div class="text">이메일</div>
            <span class="horizontal">
                <input type="email" maxlength="50" name="email" placeholder="이메일 (user@sample.com)" id="email" class="common-field">
                <input type="button" value="인증번호 발송" id="emailSendBtn" class="common-btn">
            </span>
            <div class="email-code-container">
                <span class="horizontal">
                    <input type="number" maxlength="6" minlength="6" id="emailCode" placeholder="이메일 인증번호(숫자 6자)" class="common-field">
                    <input type="button" value="인증번호 확인" id="codeVerifyBtn" class="common-btn">
                </span>
            </div>
        </label>

        <input type="submit" value="회원가입" class="common-btn join-btn">
    </form>
